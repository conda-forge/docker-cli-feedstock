{% set name = "docker-cli" %}
{% set version = "27.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/docker/cli/archive/v{{ version }}.tar.gz
  sha256: e60fddb2bd2b4e19790d26b786c930e70fa935168373ef08055f74bbc450bce8

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}
    - {{ stdlib('c') }}
    - go-licenses
    - go-md2man  # [unix]

test:
  commands:
    - docker --help

about:
  home: https://github.com/docker/cli
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Pack, ship and run any application as a lightweight container
  dev_url: https://github.com/docker/cli

extra:
  recipe-maintainers:
    - danielnachun
