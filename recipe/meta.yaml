{% set name = "docker-cli" %}
{% set version = "27.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/docker/cli/archive/v{{ version }}.tar.gz
  sha256: c2b42668f1877686e1139de9b0f694d53830bf3146f7897bc7134425a69945ba

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}
    # - {{ stdlib('c') }}
    - go-licenses
    # - go-md2man  # [unix]

test:
  commands:
    - docker --help

about:
  home: https://github.com/docker/cli
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Pack, ship and run any application as a lightweight container
  dev_url: https://github.com/docker/cli

extra:
  recipe-maintainers:
    - danielnachun
