context:
  version: "29.1.4"

package:
  name: docker-cli
  version: ${{ version }}

source:
  url: https://github.com/docker/cli/archive/v${{ version }}.tar.gz
  sha256: 25e4116fdc682e5d1644c45d02087450ea8ea88c5dff46d8a99533d7ec194610

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('go-cgo') }}
    - ${{ stdlib('c') }}
    - go-licenses
    - if: unix
      then: go-md2man
    - if: unix
      then: sed
      else: m2-sed

tests:
  - script:
      - docker --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Pack, ship and run any application as a lightweight container
  homepage: https://github.com/docker/cli
  repository: https://github.com/docker/cli

extra:
  recipe-maintainers:
    - danielnachun
